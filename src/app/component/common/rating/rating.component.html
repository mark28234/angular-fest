<fieldset class="rating">
    <input type="radio" [name]="inputName" value="5" [checked]="rating5" />
    <label title="Rocks!" >5 stars</label>
  
    <input type="radio" [name]="inputName" value="4" [checked]="rating4" />
    <label title="Pretty good" >4 stars</label>
  
    <input type="radio" [name]="inputName" value="3" [checked]="rating3" />
    <label title="Meh" >3 stars</label>
  
    <input type="radio" [name]="inputName" value="2" [checked]="rating2" />
    <label title="Kinda bad" >2 stars</label>
  
    <input type="radio" [name]="inputName" value="1" [checked]="rating1" />
    <label title="Sucks big time">1 star</label>
  </fieldset>
